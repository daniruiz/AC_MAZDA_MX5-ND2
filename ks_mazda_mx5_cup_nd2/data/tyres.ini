[HEADER]
VERSION=10

[VIRTUALKM]
USE_LOAD=1

[COMPOUND_DEFAULT]
INDEX=0

[EXPLOSION]
TEMPERATURE=350

[FRONT]
NAME=Slicks
SHORT_NAME=H
WIDTH=0.215
RADIUS=0.305								; tyre radius in meters
RIM_RADIUS=0.2286			; rim radius in meters (use 1 inch more than nominal)
ANGULAR_INERTIA=1.11							; angular inertia of front rim+tyre+brake disc together
DAMP=500									; Damping rate of front tyre in N sec/m (values usualy from 200 to 1400)
RATE=202410							; Spring rate of front tyres in Nm
DY0=1.5768								; MU coefficient of grip
DY1=-0.045									; load sensitivity
DX0=1.5368
DX1=-0.045
WEAR_CURVE=slicksGT3h_front.lut		; file with lookup table to call
SPEED_SENSITIVITY=0.003223						; speed sensitivity value
RELAXATION_LENGTH=0.07068						; reactivity of the tire. the higher the number (in meters) the more the tire needs time to react (0.8 default number)
ROLLING_RESISTANCE_0=10						; rolling resistance constant component 
ROLLING_RESISTANCE_1=0.000663					; rolling resistance velocity (squared) component
ROLLING_RESISTANCE_SLIP=5020					; rolling resistance slip angle component
FLEX=0.000784									; tire profile flex. the bigger the number the bigger the flex, the bigger the added slipangle with load.
CAMBER_GAIN=0.107							; Camber gain value as slipangle multiplayer. default 1
DCAMBER_0=1.7
DCAMBER_1=-8						; D dependency on camber. D=D*(1.0 - (camberRAD*DCAMBER_0 + camberRAD^2 * DCAMBER_1)) , camberRAD=absolute value of camber in radians
FRICTION_LIMIT_ANGLE=7.55							; Friction limit angle. 		
XMU=0.22
PRESSURE_STATIC=17 	; STATIC (COLD) PRESSURE
PRESSURE_SPRING_GAIN=7201 ; INCREASE IN N/m  per psi 
PRESSURE_FLEX_GAIN=0.37 ; INCREASE IN FLEX per psi
PRESSURE_RR_GAIN=0.4 ; INCREASE IN RR RESISTENCE per psi
PRESSURE_D_GAIN=0.0045	;loss of tyre footprint with pressure rise.
PRESSURE_IDEAL=27			;Ideal pressure for grip
FZ0=3045
LS_EXPY=0.7094
LS_EXPX=0.7755
DX_REF=1.48
DY_REF=1.46
FLEX_GAIN=0.0172
FALLOFF_LEVEL=0.87
FALLOFF_SPEED=3
CX_MULT=1.07
RADIUS_ANGULAR_K=0.007  ; Radius grows of MILLIMITERS!! Formula -> RADIUS_ANGULAR_K * angularVelocity in rad/s
BRAKE_DX_MOD=0.04

